<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DevMastery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .navbar {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
        }
        .navbar-brand img {
            height: 40px;
        }
        .btn-login {
            color: #4272c0;
            background-color: #F7F8FA;
            border-radius: 5px;
            border-color: #2d5ead;
            padding: 5px 10px;
            margin-right: 10px;
            margin-left: 120vh;
            margin-left: 120vh;
        }
        .btn-signup {
            color: white;
            background-color: #69A1F8;
            border-radius: 5px;
        }
        .btn-login, .btn-signup {
            width: 100px;
        }
        .error-message {
            color: red;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="logo.png" alt="DevMastery Logo">
        </a>
        <div class="collapse navbar-collapse">
            <a href="contact.html">Contact Us</a>
            <form class="d-flex">
                <a href="login.html" class="btn btn-login"> Log in </a>
                <a href="signup.html" class="btn btn-signup me-2">Sign up</a>
            </form>
        </div>
    </nav>
    <header>
        <h1>Log In to <span class="spantext">DevMastery</span></h1>
    </header>
    <div class="container">
        <div class="myform">
            <h2>Sign In</h2>
            <form id="loginForm" action="courselist.html">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <div id="usernameError" class="error-message"></div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <div id="passwordError" class="error-message"></div>
                <a href="#">Forgot Password?</a>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <footer>
        &copy;DevMastery. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        function LoginValidate(event) {
            event.preventDefault(); 
            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            let valid = true;

            if (username === '') {
                document.getElementById('usernameError').textContent = 'Username is required.';
                valid = false;
            }
            if (username.length<6){
                document.getElementById('usernameError').textContent = 'Username must be greater than 6 characters.';
                valid = false;
            }
            if (password === '') {
                document.getElementById('passwordError').textContent = 'Password is required.';
                valid = false;
            }
            if (password.length<8) {
                document.getElementById('passwordError').textContent = 'Password must be greater than 8 characters.';
                valid = false;
            }
            if (valid) {
                document.getElementById('loginForm').submit();
            }
        }

        document.getElementById('loginForm').addEventListener('submit', LoginValidate);
    </script>
</body>
</html>
